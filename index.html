<!DOCTYPE html>
<html>
    <head>
        <style>
            .running_left_button {
                height: 3rem;
                width: 5rem;
                background-color: black;
            }
        </style>


    </head>
    <body>

        <img src="./0584cfaa1cdbdbec.gif" width="400" height="300">
        <div class="container">
            
                <div class="running_left_button" id="runningleftID">
                    <button>read about rowan</button>
                </div>

        </div>
        <script>
            let ball = document.getElementById("runningleftID");
            let myVar = null;
            let margin = 0;
            let w = 1300;
            
            ball.onmouseenter = function() {
                if (!myVar) {
                    myVar = setInterval(spostaDiv, 90);
                }
            };
            
            ball.onmouseleave = function() {
                if (myVar) {
                    clearInterval(myVar);
                    myVar = null;
                }
            };
            
            function spostaDiv() {
                if (margin >= w) {
                    margin = 0;
                } else {
                    margin += 10;
                }
                ball.style.marginLeft = margin + "px";
            } margin += 10;
            
        </script>

    <button style="height: 30px; width: 30px;"></button>
    </body>
    </html>
